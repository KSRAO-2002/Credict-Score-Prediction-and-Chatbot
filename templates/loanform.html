  <div class="container my-3 mt-3">
    
    <h1 class="mb-8" style="color: #C08261;">Loan Approval </h1>

<!--      adding form-->
      <form action="/predict" method="POST" class="mt-5">
          <div class="row mt-3">
              
            <div class="col-md-4">
                <label for="ApplicantIncome">Applicant Income</label>
                <input type="number" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter Applicant Income" class="form-control" required step="0.01">
            </div>
            <div class="col-md-4">
                <label for="CoapplicantIncome">Coapplicant Income</label>
                <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter Coapplicant Income" class="form-control" required step="0.01">
            </div>
            <div class="col-md-4">
                <label for="LoanAmount">Loan Amount</label>
                <input type="number" id="LoanAmount" name="LoanAmount" placeholder="Enter Loan Amount" class="form-control" required step="0.01">
            </div>
      
				
         </div>

         

            <div class="row mt-5">
				
                <div class="col-md-4">
                    <label for="Dependents">Dependents</label>
                    <input type="number" id="Dependents" name="Dependents" placeholder="Enter Dependents" class="form-control" required step="1">
                </div>
                <div class="col-md-4">
                    <label for="CreditHistory">Credit History</label>
                    <input type="number" id="CreditHistory" name="CreditHistory" placeholder="Enter Credit History" class="form-control" required step="0.01">
                </div>
                <div class="col-md-4">
                    <label for="Loan_Amount_Term">Loan Amount Term</label>
                    <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter Loan Amount Term" class="form-control" required step="1">
                </div>
             
              
                
			</div>


         
            <div class="row mt-5">

                <div class="col-md-4">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender" class="form-control" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="Married">Married</label>
                    <select id="Married" name="Married" class="form-control" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="Education">Education</label>
                    <select id="Education" name="Education" class="form-control" required>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>

            

        </div>

        <div class="row mt-5">
            <div class="col-md-4">
                <label for="Property_Area">Property Area</label>
                <select id="Property_Area" name="Property_Area" class="form-control" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
          
      </div>


           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn  btn-lg" style="background-color: #C08261; color: white;">Predict Approval</button>
			</div>
			</div>
      </form>
